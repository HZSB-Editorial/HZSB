name: Build VuePress Static Pages

on:
    workflow_dispatch:
    push:
        branches: main
    pull_request:
        branches: main
        
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build üîß
        run: |
          yarn
          yarn docs:build
          
#       - name: Copy Workflow to Dist
#         run: |
#           mkdir -p ./dist/.github/workflows/
#           cp ./.github/workflows/upload.yml ./dist/.github/workflows/

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-page
          folder: dist
          
      - name: Upload to COS
        run: |
          git checkout -B gh-page origin/gh-page
          sudo pip install coscmd
          
      - name: Configure coscmd
        env:
          SECRET_ID: ${{ secrets.SecretId }}
          SECRET_KEY: ${{ secrets.SecretKey }}
          BUCKET: hzsb-site-1301539318
          REGION: ap-hongkong
        run: coscmd config -a $SECRET_ID -s $SECRET_KEY -b $BUCKET -r $REGION
        
      - name: Upload
        run: coscmd upload -rs --delete -f ./ /
