name: Build VuePress Static Pages

on:
    workflow_dispatch:
    push:
        branches: main
    pull_request:
        branches: main
        
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install and Build ğŸ”§
        run: |
          yarn
          yarn docs:build
          
      - name: Copy Workflow to Dist
        run: |
          mkdir -p ./dist/.github/workflows/
          cp ./.github/workflows/upload.yml ./dist/.github/workflows/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-page
          folder: dist
